<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Jake - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jake</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main__screen main-chats">
        <div class="chat__timestop">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-row__info">
                    <span class="message__bubble">Some problem Jake?</span>
                    <span class="message__time">21:25</span>                   
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="screenshot/jake.jpg" />
            <div class="message-row__content">
                <span class="message__author">Jake</span>
                <div class="message-row__info">
                    <span class="message__bubble">I never really take anything seriously.</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__content more-text">
                <div class="message-row__info">
                    <span class="message__bubble">Where are you?</span>
                    <span class="message__time">21:29</span>
                </div>
            </div>
        </div>
        

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
            
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="background">
        <img src="screenshot/main.jpg">
    </div>

    <div id="no-mobile">
        <span>Your Screen is too big TT</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/e4856922c6.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
